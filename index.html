    <style>
        :root { --bg: #000; --accent: #991b1b; --text: #d1d5db; }
        body { background: var(--bg); color: var(--text); margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; height: 100vh; overflow: hidden; }
        #loading-screen { 
            position: fixed; 
            inset: 0; 
            background: #000; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            z-index: 9999; 
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1); 
        }
        .scanline { 
            width: 100%; 
            height: 2px; 
            background: rgba(153, 27, 27, 0.2); 
            position: absolute; 
            top: 0;
            left: 0;
            animation: scan 4s linear infinite; 
            pointer-events: none; 
            z-index: 10000;
        }
        @keyframes scan { from { transform: translateY(0); } to { transform: translateY(100vh); } }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
