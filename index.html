
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Jalter AI - Core</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&display=swap');
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }
        body {
            font-family: 'Crimson Pro', serif;
            background-color: #000000;
            color: #e5e5e5;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }
        #root {
            padding-top: var(--sat);
            padding-bottom: var(--sab);
            height: 100%;
        }
        /* 启动加载动画 */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .boot-text {
            color: #991b1b;
            font-family: monospace;
            font-size: 10px;
            letter-spacing: 2px;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }
        .boot-bar {
            width: 120px;
            height: 1px;
            background: #18181b;
            position: relative;
            overflow: hidden;
        }
        .boot-progress {
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #991b1b;
            animation: loading 2s infinite linear;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        @keyframes loading { from { left: -100%; } to { left: 100%; } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-black">
    <div id="loading-screen">
        <div class="boot-text">[ JALTER_CORE_INIT ]</div>
        <div class="boot-bar"><div class="boot-progress"></div></div>
        <div id="error-fallback" class="mt-4 text-[8px] text-zinc-800 hidden text-center px-10">
            检测到核心挂载失败。<br/>请检查 HTTPS 是否开启，或尝试清理浏览器缓存。
        </div>
    </div>
    
    <div id="root"></div>

    <script type="module">
        // 监控 React 挂载，成功后移除加载屏
        window.addEventListener('load', () => {
            setTimeout(() => {
                const root = document.getElementById('root');
                if (root && root.children.length > 0) {
                    document.getElementById('loading-screen').style.opacity = '0';
                    setTimeout(() => document.getElementById('loading-screen').remove(), 500);
                } else {
                    document.getElementById('error-fallback').classList.remove('hidden');
                }
            }, 2500); // 预留加载缓冲
        });
    </script>
    <script type="module" src="index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js?v=3').catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
</body>
</html>
