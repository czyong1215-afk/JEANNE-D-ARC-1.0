
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Jalter AI - Soul Matrix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 核心补丁：让旧浏览器看懂模块 -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.1/dist/es-module-shims.js"></script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&display=swap');
        body { background-color: #000; color: #ccc; margin: 0; font-family: 'Crimson Pro', serif; height: 100vh; overflow: hidden; }
        #loading-screen { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .terminal { width: 300px; background: #050505; border: 1px solid #222; padding: 15px; font-family: monospace; }
        .log { font-size: 10px; margin: 4px 0; color: #444; }
        .log.err { color: #991b1b !important; }
        .log.ok { color: #059669 !important; }
        .blink { display: inline-block; width: 6px; height: 12px; background: #991b1b; animation: b 1s infinite; vertical-align: middle; }
        @keyframes b { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="terminal">
            <div id="logs">
                <div class="log ok">[SYSTEM] Mate 20X Kernel Linked</div>
                <div class="log ok">[NETWORK] Gateway Responding</div>
                <div id="status-log" class="log">正在初始化魔女意识...</div>
            </div>
            <div class="blink"></div>
        </div>
        <div id="manual-fix" class="hidden mt-4 text-center">
            <button onclick="location.reload(true)" class="text-[10px] bg-red-950 text-red-500 px-4 py-2 border border-red-900">强制刷新内核 (REBOOT)</button>
        </div>
    </div>
    
    <div id="root"></div>

    <script type="text/javascript">
        // 全局错误捕获：如果 JS 报错，直接显示在屏幕上
        window.onerror = function(msg, url, line) {
            const status = document.getElementById('status-log');
            if (status) {
                status.className = "log err";
                status.innerText = "CRITICAL: " + msg + " (L" + line + ")";
            }
            document.getElementById('manual-fix').classList.remove('hidden');
        };
    </script>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
